<form name="ShowRequest" role="form">
    <div class="form-group">
        <label>Name</label>
        <input type="text"
               class="form-control"
               cam-variable-name="MITARBEITER_NAME"
               cam-variable-type="String"
               disabled/>
    </div>
    <div class="form-group">
        <label>Adresse</label>
        <input type="text"
               class="form-control"
               cam-variable-name="MITARBEITER_ADDRESS"
               cam-variable-type="String"
               disabled/>
    </div>
    <div class="form-group">
        <label>Start-Datum</label>
        <input type="date"
               class="form-control"
               cam-variable-name="VACATION_START"
               cam-variable-type="String"
               disabled/>
    </div>
    <div class="form-group">
        <label>Ende-Datum</label>
        <input type="date"
               class="form-control"
               cam-variable-name="VACATION_END"
               cam-variable-type="String"
               disabled/>
    </div>
    <div class="form-group">
	    <label>Antragsstatus</label>
	    <input type="text"
	           class="form-control"
	           cam-variable-name="ANTRAGS_STATUS"
	           cam-variable-type="String"
	           disabled/>
	</div>  
    <div class="form-group">
	    <label>Resturlaubstage</label>
	    <input type="text"
	           class="form-control"
	           cam-variable-name="MITARBEITER_URLAUBSTAGE"
	           cam-variable-type="Integer"
	           disabled/>
	</div>   
</form>
