<form name="CheckTeamAvailability" role="form">
    <div class="form-group">
        <label>Name</label>
        <input type="text"
               class="form-control"
               cam-variable-name="MITARBEITER_NAME"
               cam-variable-type="String"
               disabled/>
    </div>
    <div class="form-group">
        <label>Start-Datum</label>
        <input type="date"
               class="form-control"
               cam-variable-name="VACATION_START"
               cam-variable-type="String"
               disabled/>
    </div>
    <div class="form-group">
        <label>Ende-Datum</label>
        <input type="date"
               class="form-control"
               cam-variable-name="VACATION_END"
               cam-variable-type="String"
               disabled/>
    </div>
	<div class="form-group">
        <label>Prioritaeten (0,1,2,3)</label>
        <input type="date"
               class="form-control"
               cam-variable-name="PRIORITIES"
               cam-variable-type="String"
               disabled/>
    </div>
    <div class="form-group">
        <label>Minimalanzahl an Tagen</label>
        <input type="date"
               class="form-control"
               cam-variable-name="NUM_DAYS_MIN"
               cam-variable-type="String"
               disabled/>
    </div>
</form>
