<form class="form-horizontal" name="CheckTeamAvailability" role="form">
    <div class="form-group">
        <label>Name</label>
        <input type="text"
               class="form-control"
               cam-variable-name="MITARBEITER_NAME"
               cam-variable-type="String"
               disabled/>
    </div>
    <div class="form-group">
        <label>Start-Datum</label>
        <input type="date"
               class="form-control"
               cam-variable-name="VACATION_START"
               cam-variable-type="String"
               disabled/>
    </div>
    <div class="form-group">
        <label>Ende-Datum</label>
        <input type="date"
               class="form-control"
               cam-variable-name="VACATION_END"
               cam-variable-type="String"
               disabled/>
    </div>

    <div class="form-group">
	    <label>Genehmigung?</label>
	    <select class="form-control"
	            cam-variable-name="ANTRAGS_STATUS"
	            cam-variable-type="String"
	            cam-choices="AVAILABLE_STATUS">
	    </select>
	</div>
	  <div class="form-row">
	    <div class="col">
	      <input type="text" 
	      class="form-control" 
	      cam-variable-name="MITARBEITER_1"
          cam-variable-type="String">
	    </div>
		<div class="col">
	      <input type="text" 
	      class="form-control" 
	      cam-variable-name="MITARBEITER_2"
          cam-variable-type="String">
	    </div>
	    <div class="col">
	      <input type="text" 
	      class="form-control" 
	      cam-variable-name="MITARBEITER_3"
          cam-variable-type="String">
	    </div>
	    <div class="col">
	      <input type="text" 
	      class="form-control" 
	      cam-variable-name="MITARBEITER_4"
          cam-variable-type="String">
	    </div>
	    <div class="col">
	      <input type="text" 
	      class="form-control" 
	      cam-variable-name="MITARBEITER_5"
          cam-variable-type="String">
	    </div>
	  </div>

</form>
