<form name="ShowInfo" role="form">
    <div class="form-group">
        <label>Name</label>
        <input type="text"
               class="form-control"
               cam-variable-name="MITARBEITER_NAME"
               cam-variable-type="String"
               disabled/>
    </div>
    <div class="form-group">
        <label>Adresse</label>
        <input type="text"
               class="form-control"
               cam-variable-name="MITARBEITER_ADDRESS"
               cam-variable-type="String"
               disabled/>
    </div>
    <div class="form-group">
        <label>Urlaubstage</label>
        <input type="text"
               class="form-control"
               cam-variable-name="MITARBEITER_URLAUBSTAGE"
               cam-variable-type="Integer"
               disabled/>
    </div>
    <div class="form-group">
        <label>Projekte</label>
        <input type="text"
               class="form-control"
               cam-variable-name="MITARBEITER_Projekte"
               cam-variable-type="Integer"
               disabled/>
    </div>
</form>
