<form name="ApplyVacation" role="form"> 
	<div class="form-group">
        <label>Bitte waehlen Sie ihren gewuenschten Urlaubszeitraum aus</label>
        <p>
    </div>
    <div class="form-group">
        <label>Verfuegbare Urlaubstage</label>
        <input type="text"
               class="form-control"
               cam-variable-name="MITARBEITER_URLAUBSTAGE"
               cam-variable-type="String"
               disabled/>
    </div>
    <div class="form-group">
        <label>Anzahl Urlaubsantage die beantragt aber noch nicht genehmigt sind</label>
        <input type="text"
               class="form-control"
               cam-variable-name="MITARBEITER_URLAUBSTAGE_OFFEN"
               cam-variable-type="String"
               disabled/>
    </div>
    <div class="form-group">
	    <label>Start-Datum:</label>
	    <input type="date"
	           class="form-control"
	           cam-variable-name="VACATION_START"
	           cam-variable-type="String"/>
	</div>    
    <div class="form-group">
        <label>Ende-Datum:</label>
        <input type="date"
               class="form-control"
               cam-variable-name="VACATION_END"
               cam-variable-type="String"/>
    </div>
</form>
