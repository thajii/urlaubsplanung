<form name="SelectMitarbeiter" role="form">
    <div class="form-group">
        <label>Mitarbeiter</label>
        <select class="form-control"
                cam-variable-name="MITARBEITER_ID"
                cam-variable-type="Integer"
                cam-choices="AVAILABLE_MITARBEITER">
        </select>
    </div>
    <div class="form-group">
        <label>Name</label>
        <input type="text"
               class="form-control"
               cam-variable-name="MITARBEITER_NAME"
               cam-variable-type="String"/>
    </div>
    <div class="form-group">
        <label>Adresse</label>
        <input type="text"
               class="form-control"
               cam-variable-name="MITARBEITER_ADDRESS"
               cam-variable-type="String"/>
    </div>
    <div class="form-group">
        <label>Urlaubstage</label>
        <input type="text"
               class="form-control"
               cam-variable-name="MITARBEITER_URLAUBSTAGE"
               cam-variable-type="Integer"/>
    </div>
</form>
